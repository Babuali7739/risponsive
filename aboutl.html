    background: transparent;

    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 2s linear infinite;
    margin:20rem auto;
}

    0%{
        transform: rotate(0deg);

    }
    100%{
        transform: rotate(360deg);
    }
}
